<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="../Styles/login.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="../Images/favicon.ico" type="image/x-icon">
    <!-- script -->
    <script src="../scripts/logIn.js" defer></script>
    <title>Log In üîê</title>
</head>

<body>
    <main>
        <section class="bg-light p-5">
            <div class="container mt-5 ">
                <div class="d-sm-flex">
                    <div class="heading">
                        <h1 class="text-sm-center text-md-start ">Welcome to Shop <span
                                class="text-warning">E-Commerce</span>
                            Website.</h1>
                        <p class="lead text-md-start">Buy everything From Groceries to Electronics at one place </p>
                        <!-- LogIn Form -->
                        <div class="mt-5">
                            <div class="pe-5">
                                <h1 class="mb-5 text-success">LogIn To Access the Site,</h1>
                                <div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Email</span>
                                        <input class="form-control" type="email" placeholder="your@email.com" id="email"
                                            required />
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Password</span>
                                        <input class="form-control" type="password" placeholder="********" id="password"
                                            required />
                                    </div>
                                    <button class="btn btn-lg bg-success rounded border text-white mt-3" type="submit"
                                        id="log-in" onclick="check()">
                                        Log in
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="w-50 img-fluid d-none d-sm-block rounded-1 " src="../Images/undraw_sign_in_re_o58h.svg"
                        alt="">
                </div>
            </div>
        </section>
    </main>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
